<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
    <!-- Center Node (The Router/Gateway) -->
    <circle cx="50" cy="50" r="16" fill="url(#mainGradient)" />
    
    <!-- Outer Nodes -->
    <circle cx="20" cy="20" r="8" fill="#F97316" /> <!-- Orange -->
    <circle cx="80" cy="20" r="8" fill="#14B8A6" /> <!-- Teal -->
    <circle cx="20" cy="80" r="8" fill="#3B82F6" /> <!-- Blue -->
    <circle cx="80" cy="80" r="8" fill="#10B981" /> <!-- Green -->

    <!-- Connections with flowing effect (using dashes) -->
    <path d="M50 50 L20 20" stroke="#F97316" stroke-width="3" stroke-linecap="round" stroke-dasharray="4 6" opacity="0.8" />
    <path d="M50 50 L80 20" stroke="#14B8A6" stroke-width="3" stroke-linecap="round" stroke-dasharray="4 6" opacity="0.8" />
    <path d="M50 50 L20 80" stroke="#3B82F6" stroke-width="3" stroke-linecap="round" stroke-dasharray="4 6" opacity="0.8" />
    <path d="M50 50 L80 80" stroke="#10B981" stroke-width="3" stroke-linecap="round" stroke-dasharray="4 6" opacity="0.8" />

    <!-- Pulse rings around the center -->
    <circle cx="50" cy="50" r="24" stroke="url(#mainGradient)" stroke-width="2" opacity="0.4" />
    <circle cx="50" cy="50" r="32" stroke="url(#mainGradient)" stroke-width="1" opacity="0.2" />

    <defs>
        <linearGradient id="mainGradient" x1="50" y1="34" x2="50" y2="66" gradientUnits="userSpaceOnUse">
            <stop stop-color="#F97316" /> <!-- Orange-500 -->
            <stop offset="1" stop-color="#EA580C" /> <!-- Orange-600 -->
        </linearGradient>
    </defs>
</svg>
